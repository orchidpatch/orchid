<div class="poem">
<h2 id="two-scifaiku-poem">Two Scifaiku</h3>
<pre>
they probe me, test me
explore my mind, see how I work
evil aliens from Earth


you live and then you die
I cannot.
time's daughter

<em>August 2006</em>
</pre>
